version: '3.8'

services:
  # Neo4j Database for SOP Knowledge Base
  neo4j:
    image: neo4j:5.13-community
    container_name: tamo-foa-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - tamo-foa-network
    restart: unless-stopped

  # Redis for State Management
  redis:
    image: redis:7.2-alpine
    container_name: tamo-foa-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tamo-foa-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Kafka for Message Queue
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: tamo-foa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - tamo-foa-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: tamo-foa-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - tamo-foa-network

  # Elasticsearch for Log Storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: tamo-foa-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - tamo-foa-network

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: tamo-foa-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - tamo-foa-network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:10.1.0
    container_name: tamo-foa-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning
      - ./configs/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - tamo-foa-network

  # TAMO-FoA Application
  tamo-foa:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamo-foa-app
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - PROMETHEUS_HOST=prometheus
      - PROMETHEUS_PORT=9090
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - neo4j
      - redis
      - kafka
      - elasticsearch
      - prometheus
    networks:
      - tamo-foa-network
    restart: unless-stopped
    command: python src/main.py --config configs/default_config.yaml

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  redis_data:
  kafka_data:
  elasticsearch_data:
  prometheus_data:
  grafana_data:

networks:
  tamo-foa-network:
    driver: bridge
